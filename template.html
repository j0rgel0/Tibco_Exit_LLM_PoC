<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        :root {
            --primary-color: #00529B; /* Un azul corporativo */
            --secondary-color: #F2F2F2;
            --text-color: #333;
            --header-text-color: #FFFFFF;
            --border-color: #DDDDDD;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        header, footer {
            background-color: var(--primary-color);
            color: var(--header-text-color);
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
        }
        nav#toc {
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
        }
        nav#toc h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        nav#toc ul {
            list-style-type: none;
            padding: 0;
        }
        nav#toc ul li {
            margin-bottom: 10px;
        }
        nav#toc a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
        }
        nav#toc a:hover {
            text-decoration: underline;
        }
        section.document-part {
            padding-top: 60px;
            margin-top: -40px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        h1, h2, h3, h4 {
            color: var(--primary-color);
        }
        h1 { font-size: 2.2em; }
        h2 { font-size: 1.8em; border-bottom: 1px solid var(--border-color); padding-bottom: 5px;}
        h3 { font-size: 1.4em; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: var(--secondary-color);
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #FAFAFA;
        }
        pre {
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        code {
            font-family: "Courier New", Courier, monospace;
            font-size: 0.95em;
        }
        .mermaid {
            text-align: center;
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{TITLE}}</h1>
    </header>

    <div class="container">
        <nav id="toc">
            <h2>Índice de Contenidos</h2>
            <ul>
                {{TOC}}
            </ul>
        </nav>

        <main>
            {{CONTENT}}
        </main>
    </div>

    <footer>
        <p>Documento generado automáticamente el {{GENERATION_DATE}}</p>
    </footer>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
